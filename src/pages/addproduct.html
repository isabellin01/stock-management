<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocklee - Cadastrar produto</title>
    <link rel="stylesheet" href="../styles/sidebar.css">
    <link rel="stylesheet" href="../styles/addproduct.css">
    <link rel="stylesheet" href="../styles/notification.css">
</head>

<body>
    <div id="notification-container"></div>
    <aside class="sidebar">
        <h2 class="logo">Stocklee</h2>
        <nav>
            <ul class="menu">
                <li>
                    <a href="../index.html">Estoque</a>
                </li>

                <li class="has-submenu">
                    <span>Nota fiscal</span>
                    <ul class="submenu">
                        <li><a href="./addproduct.html">Adicionar</a></li>
                        <li><a href="#">Modificar</a></li>
                    </ul>
                </li>

                <li>
                    <a href="movimentacoes.html">Movimentações</a>
                </li>
            </ul>
        </nav>
    </aside>

    <section class="maincontent">
        <header class="header">
            <h1>Estoque de EPI's</h1>
        </header>

        <div class="container">
            <h2>Cadastrar nova movimentação</h2>

            <form id="productForm">
                <div class="field" id="field">
                    <label>Categoria</label>
                    <select id="categorySel" required>
                        <option value="">Selecione</option>
                        <option value="EPI">EPI</option>
                        <option value="EXPENSE">GASTO</option>
                    </select>
                </div>
                <div id="dynamicFields">
                    <div class="fieldExpenses">
                        <div class="field">
                            <label>Produto</label>
                            <select name="product" id="productSelect">
                                <option value="">Selecione</option>
                            </select>
                        </div>

                        <div class="field" id="productList">

                        </div>

                        <div class="field dynfield">
                            <label>Emissão</label>
                            <input type="date" name="date" required>
                            <label>Nota Fiscal</label>
                            <input type="text" name="nf" required>
                        </div>

                        <div class="field dynfield">
                            <label>Empresa</label>
                            <select name="company" id="company" required>
                                <option value="">Selecione</option>
                            </select>
                            <label>Quantidade</label>
                            <input type="text" name="quantity">
                        </div>

                        <div class="field dynfield">
                            <label>ICMS</label>
                            <input type="number" step="0.01" min="0" placeholder="0.00" name="icms">
                            <label>Valor</label>
                            <input type="number" step="0.01" min="0" placeholder="0.00" name="price" required>
                        </div>

                        <div class="field dynfield">
                            <label>Vencimento</label>
                            <input type="date" name="duedate" required>
                            <label>Dupl./Boleto</label>
                            <select name="duplbol">
                                <option value="">Selecione</option>
                                <option value="OK">OK</option>
                            </select>
                        </div>

                        <div class="field dynfield">
                            <label>Pagamento</label>
                            <select name="payment">
                                <option value="">Selecione</option>
                                <option value="OK">OK</option>
                            </select>
                            <label>N. Pedido</label>
                            <input type="text" name="order" required>
                        </div>
                        <button type="submit">Cadastrar Produto</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
<script src="../scripts/productReq.js"></script>
<script src="../scripts/registerProduct.js"></script>
<script src="../scripts/notification.js"></script>

</html>
